<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Page</title>
    <link rel="stylesheet" href="styel.css">
</head>

<body style="font-family: Arial, sans-serif;">
    <header>
        <nav>
            <a href="#" class="menu-item">Gmail</a>
            <a href="#" class="menu-item">Images</a>
            <div id="dropdown-wrapper">
                <img src="dropdown-icon.png" alt="dropdown" height="28px" width="28px" id="dropdown-icon">
                <div id="app-dropdown">
                    <div>
                        <img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google Search" />
                        <p>Google</p>
                    </div>
                    <div>
                        <img src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="Maps" />
                        <p>Maps</p>
                    </div>
                    <div>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png"
                            alt="Drive " />
                        <p>Drive</p>
                    </div>
                    <div>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Google_Calendar_icon.svg"
                            alt="Calendar" />
                        <p>Calendar</p>
                    </div>
                    <div>
                        <img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png"
                            alt="Photos" />
                        <p>Photos</p>
                    </div>
                    <div>
                        <img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png"
                            alt="Keep" />
                        <p>Keep</p>
                    </div>
                </div>
            </div>
            <a href="/"><img src="profile-picture.png" alt="Profile Picture" height="40px" width="40px" /></a>
        </nav>
    </header>

    <main>
        <section>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="Google Logo"><br>
            <div id="input-wrapper">
                <input type="text" id="search-box" />
                <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png"
                    alt="audio-icon">
            </div><br>
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>

        </section>
    </main>
</body>

</html>
