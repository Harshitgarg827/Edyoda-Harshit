<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,th,tr,td{
            border: 1px solid grey;
            border-collapse: collapse;
        }
        th {
            text-align: left;
            background-color: lightblue;
        }
        th,td {
            padding: 12px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="5">Invoice#12345ABC</th>
            <th colspan="3">18 July 2019</th>
        </tr>
        <tr>
            <td colspan="4"><strong>Pay To:</strong><br>
            The Tech Park <br>
            123 Willow Street <br>
            Boulevard, LA - 567892</td>

            <td colspan="4"><strong>Customer:</strong><br>
            John Lark <br>
            Dummy Apartments <br>
            276 Main Street <br>
            Boulevard, LA - 567892</td>
        </tr>
        <tr>
            <th colspan="3">Name/Description</th>
            <th>Qty.</th>
            <th>MRP</th>
            <th>Amount</th>
        </tr>
        <tr>
            <td colspan="3">Biryani</td>
            <td>3</td>
            <td>400</td>
            <td>1200</td>
        </tr>
        <tr>
            <td colspan="3">Chocolate Shake</td>
            <td>3</td>
            <td>200</td>
            <td>600</td>
        </tr>
        <tr>
            <th colspan="5">Subtotal:</th>
            <td>1800</td>
        </tr>
        <tr>
            <th colspan="4">Tax</th>
            <td>10%</td>
            <td>180</td>
        </tr>
        <tr>
            <th colspan="5">Grand Total:</th>
            <td>1620</td>
        </tr>
    </table>
</body>
</html>
